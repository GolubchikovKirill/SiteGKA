services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-infrascope}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-infrascope}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s
    networks:
      - internal

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 3
      start_period: 5s
      timeout: 3s
    networks:
      - internal

  kafka:
    image: apache/kafka:3.9.0
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 20s
      retries: 6
      start_period: 40s
      timeout: 10s
    networks:
      - internal

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    restart: unless-stopped
    ports:
      - "${KAFKA_UI_BIND:-127.0.0.1}:${KAFKA_UI_PORT:-8080}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: infrascope
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - internal

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_SERVER: db
      REDIS_URL: redis://redis:6379/0
      NETWORK_CONTROL_SERVICE_ENABLED: ${NETWORK_CONTROL_SERVICE_ENABLED:-true}
      NETWORK_CONTROL_SERVICE_URL: http://network-control-service:8013
      KAFKA_ENABLED: ${KAFKA_ENABLED:-true}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    dns:
      - ${DNS_SERVER:-8.8.8.8}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      network-control-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      retries: 3
      start_period: 30s
      timeout: 5s
    networks:
      - internal

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_SERVER: db
      REDIS_URL: redis://redis:6379/0
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-4}
      WORKER_POOL: ${WORKER_POOL:-threads}
      WORKER_METRICS_PORT: ${WORKER_METRICS_PORT:-9108}
      KAFKA_ENABLED: ${KAFKA_ENABLED:-true}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      backend:
        condition: service_healthy
    command:
      - sh
      - -c
      - celery -A app.worker.celery_app.celery_app worker --loglevel=INFO --pool=${WORKER_POOL:-threads} --concurrency=${WORKER_CONCURRENCY:-4}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${WORKER_METRICS_PORT:-9108}/')"]
      interval: 20s
      retries: 3
      start_period: 30s
      timeout: 5s
    networks:
      - internal

  ml-service:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_SERVER: db
      REDIS_URL: redis://redis:6379/0
      KAFKA_ENABLED: ${KAFKA_ENABLED:-true}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    command:
      - sh
      - -c
      - uvicorn app.ml_service.main:app --host 0.0.0.0 --port 8010
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8010/health')"]
      interval: 20s
      retries: 3
      start_period: 30s
      timeout: 5s
    networks:
      - internal

  polling-service:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_SERVER: db
      REDIS_URL: redis://redis:6379/0
      POLLING_SERVICE_ENABLED: "false"
      DISCOVERY_SERVICE_ENABLED: "false"
      KAFKA_ENABLED: ${KAFKA_ENABLED:-true}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    command:
      - sh
      - -c
      - uvicorn app.polling_service.main:app --host 0.0.0.0 --port 8011
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8011/health')"]
      interval: 20s
      retries: 3
      start_period: 30s
      timeout: 5s
    networks:
      - internal

  discovery-service:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_SERVER: db
      REDIS_URL: redis://redis:6379/0
      POLLING_SERVICE_ENABLED: "false"
      DISCOVERY_SERVICE_ENABLED: "false"
      KAFKA_ENABLED: ${KAFKA_ENABLED:-true}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    command:
      - sh
      - -c
      - uvicorn app.discovery_service.main:app --host 0.0.0.0 --port 8012
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8012/health')"]
      interval: 20s
      retries: 3
      start_period: 30s
      timeout: 5s
    networks:
      - internal

  network-control-service:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_SERVER: db
      REDIS_URL: redis://redis:6379/0
      POLLING_SERVICE_ENABLED: "false"
      DISCOVERY_SERVICE_ENABLED: "false"
      NETWORK_CONTROL_SERVICE_ENABLED: "false"
      KAFKA_ENABLED: ${KAFKA_ENABLED:-true}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    command:
      - sh
      - -c
      - uvicorn app.network_control_service.main:app --host 0.0.0.0 --port 8013
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8013/health')"]
      interval: 20s
      retries: 3
      start_period: 30s
      timeout: 5s
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "443:443"
    environment:
      HOST_IP: "${HOST_IP:-}"
    volumes:
      - ./certs:/etc/nginx/certs
    depends_on:
      backend:
        condition: service_healthy
      worker:
        condition: service_healthy
      ml-service:
        condition: service_healthy
      polling-service:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      network-control-service:
        condition: service_healthy
    networks:
      - internal

  prometheus:
    image: ${PROMETHEUS_IMAGE:-prom/prometheus:latest}
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}"
    ports:
      - "${PROMETHEUS_BIND:-127.0.0.1}:${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    depends_on:
      backend:
        condition: service_healthy
      polling-service:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      network-control-service:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    networks:
      - internal

  grafana:
    image: ${GRAFANA_IMAGE:-grafana/grafana-oss:latest}
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    ports:
      - "${GRAFANA_BIND:-127.0.0.1}:${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - internal

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  prometheus_data:
  grafana_data:

networks:
  internal:
    driver: bridge
