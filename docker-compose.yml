services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-infrascope}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-infrascope}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s
    networks:
      - internal

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 3
      start_period: 5s
      timeout: 3s
    networks:
      - internal

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_SERVER: db
      REDIS_URL: redis://redis:6379/0
    dns:
      - ${DNS_SERVER:-8.8.8.8}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      retries: 3
      start_period: 30s
      timeout: 5s
    networks:
      - internal

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_SERVER: db
      REDIS_URL: redis://redis:6379/0
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-4}
      WORKER_POOL: ${WORKER_POOL:-threads}
      WORKER_METRICS_PORT: ${WORKER_METRICS_PORT:-9108}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    command:
      - sh
      - -c
      - celery -A app.worker.celery_app.celery_app worker --loglevel=INFO --pool=${WORKER_POOL:-threads} --concurrency=${WORKER_CONCURRENCY:-4}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${WORKER_METRICS_PORT:-9108}/')"]
      interval: 20s
      retries: 3
      start_period: 30s
      timeout: 5s
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "443:443"
    environment:
      HOST_IP: "${HOST_IP:-}"
    volumes:
      - ./certs:/etc/nginx/certs
    depends_on:
      backend:
        condition: service_healthy
      worker:
        condition: service_healthy
    networks:
      - internal

  prometheus:
    image: ${PROMETHEUS_IMAGE:-prom/prometheus:latest}
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}"
    ports:
      - "${PROMETHEUS_BIND:-127.0.0.1}:${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal

  grafana:
    image: ${GRAFANA_IMAGE:-grafana/grafana-oss:latest}
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-CHANGE_ME_STRONG_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    ports:
      - "${GRAFANA_BIND:-127.0.0.1}:${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - internal

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  internal:
    driver: bridge
