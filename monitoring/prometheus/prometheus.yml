global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules/infrascope-alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: infrascope-backend
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]
