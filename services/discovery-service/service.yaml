name: discovery-service
display_name: Discovery Service
kind: service
owner: platform-team
compose_service: discovery-service
runtime:
  language: python
  module: app.discovery_service.main:app
  port: 8012
observability:
  prometheus_job: discovery-service
  health_path: /health
  metrics_path: /metrics
  service_map_enabled: true
dependencies:
  - target: redis
    transport: redis
    operation: scan-state
k8s:
  enabled: true
  replicas: 1
  resources_profile: medium
  ingress_enabled: false
ci:
  lint_command: uv run ruff check app tests
  test_command: uv run pytest tests/integration/api/test_scanner.py -q
  build_context: .
  dockerfile: Dockerfile
