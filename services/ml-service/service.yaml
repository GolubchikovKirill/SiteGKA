name: ml-service
display_name: ML Service
kind: service
owner: platform-team
compose_service: ml-service
runtime:
  language: python
  module: app.ml_service.main:app
  port: 8010
observability:
  prometheus_job: ml-service
  health_path: /health
  metrics_path: /metrics
  service_map_enabled: true
dependencies:
  - target: db
    transport: db
    operation: training-data
  - target: redis
    transport: redis
    operation: cache
k8s:
  enabled: true
  replicas: 1
  resources_profile: medium
  ingress_enabled: false
ci:
  lint_command: uv run ruff check app tests
  test_command: uv run pytest tests/integration/api/test_ml.py -q
  build_context: .
  dockerfile: Dockerfile
